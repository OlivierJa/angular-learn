<h2>Coin Market</h2>
<div class="row">
  <div class="col-md-6">
    <form class="mt-2 mb-3">
      <input type="text" name="coin" class="form-control" placeholder="Tape le coin que tu veux padawan"  [(ngModel)]="searchCoin">
    </form>
  </div>
</div>



<table class="table table-striped">

  <thead>
  <th>Name</th>
  <th>Symbol</th>
  <th>Value</th>
  </thead>

  <tbody>
  <tr *ngFor="let coin of this.service.coins">
    <td>{{coin.name}}</td>
    <td>{{coin.symbol}}</td>
    <td>{{coin.value}}</td>
  </tr>
  </tbody>

</table>
